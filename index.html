<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Foconet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --gradient-bg-dark: linear-gradient(135deg, #193e8e 0%, #130e3b 100%);
        --primary-dark: #2563eb;
        --text-main: #1e293b;
        --bg-body: #f8fafc;
        --border-color: #e2e8f0;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-body);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .login-container {
        max-width: 800px; /* Largura total do cartão de duas colunas */
        width: 100%;
        border-radius: 12px;
        overflow: hidden; /* Garante que os cantos arredondados funcionem nas colunas */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        border: 1px solid var(--border-color);
        background: white;
      }
      .logo-column {
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--gradient-bg-dark); /* Fundo da coluna de logo */
        min-height: 500px; /* Altura mínima para a coluna */
        height: 100%;
      }
      .logo-image {
        max-width: 70%;
        height: auto;
        border-radius: 8px; /* Arredondar a imagem dentro da coluna */
        opacity: 0.9;
      }
      .form-column {
        padding: 3rem; /* Espaçamento interno maior */
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
      }
      /* Ajuste para telas menores */
      @media (max-width: 767.98px) {
        .logo-column {
          display: none; /* Oculta a coluna da logo em telas pequenas (mobile) */
        }
        .login-container {
          max-width: 420px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container d-flex">
      <div class="col-md-6 logo-column d-none d-md-flex">
        <img src="foconet-white.png" class="logo-image" alt="Foconet" />
      </div>

      <div class="col-12 col-md-6 form-column">
        <div class="text-center">
          <h4 class="fw-bold text-main mb-2">Bem-vindo(a) de Volta!</h4>
          <p class="text-muted mb-5">Acesse sua conta para continuar.</p>
        </div>

        <form action="dashboard.html" method="get">
          <div class="mb-3">
            <label for="emailInput" class="form-label fw-semibold">E-mail</label>
            <input type="email" class="form-control form-control-lg" id="emailInput" placeholder="seu@email.com.br" required />
          </div>
          <div class="mb-4">
            <label for="senhaInput" class="form-label fw-semibold">Senha</label>
            <input type="password" class="form-control form-control-lg" id="senhaInput" placeholder="••••••••" required />
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
          </div>

          <div class="text-center mt-4">
            <a href="#" class="text-muted small">Esqueceu sua senha?</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
